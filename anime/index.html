    <!-- Browser Tab Title -->

    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensuring Inter is preferred */
        body {
            font-family: "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        /* 1. Custom Background for Red & White Stripes (LESS DENSE - 120px repeat) */
        .candy-cane-background {
            /* Base red-white stripe pattern - 60px per color (120px total) */
            background: repeating-linear-gradient(
                -45deg,
                #FEE2E2, /* Light Red/Pink for White Stripe */
                #FEE2E2 60px, 
                #DC2626 60px, /* Red Stripe (Red-600) */
                #DC2626 120px 
            );
            min-height: 100vh;
        }

        /* Custom Keyframes for a soft, subtle glow effect (ENHANCED) */
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(239, 68, 68, 1), 0 0 20px rgba(239, 68, 68, 0.8); 
            }
            50% { 
                box-shadow: 0 0 30px rgba(239, 68, 68, 1.5), 0 0 40px rgba(239, 68, 68, 1.2); 
            }
        }

        /* Apply the glow animation to the red stripes by overriding their background */
        .candy-cane-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Recreate the red stripes and apply the glow (using the new 120px repeat) */
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 60px, 
                rgba(255, 0, 0, 0.15) 60px, 
                rgba(255, 0, 0, 0.15) 120px 
            );
            animation: pulse-glow 3s infinite alternate ease-in-out;
            opacity: 0.9;
        }

        /* Custom styles for the responsive video placeholder container */
        .video-embed-container {
            position: relative; 
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background-color: #DC2626; /* Red-600 solid background */
            border-radius: 0.75rem; /* rounded-xl */
            overflow: hidden;
        }
        
        /* The content wrapper inside the container must be positioned absolutely to fill the padded area */
        .video-content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Hover effect for video cards (lift/shadow) */
        .video-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .video-card:hover {
            transform: translateY(-5px) scale(1.01); /* Lift and slight enlarge */
            /* Enhanced shadow using the primary red color */
            box-shadow: 0 20px 25px -5px rgba(220, 38, 38, 0.4), 0 10px 10px -5px rgba(220, 38, 38, 0.2); 
        }

        /* DECORATION: Title Hover Animation (Micro-Interaction) */
        .video-card h2 {
            transition: transform 0.2s ease-out, text-shadow 0.2s ease-out;
        }
        .video-card:hover h2 {
            transform: scale(1.02);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

    </style>
</head>
<!-- Apply the custom candy-cane-background class -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.getElementById('main-header');
            const stickyCta = document.getElementById('sticky-cta');
            
            if (header && stickyCta) {
                const observerCallback = (entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            stickyCta.classList.remove('opacity-100');
                            stickyCta.classList.add('opacity-0', 'pointer-events-none');
                        } else {
                            stickyCta.classList.remove('opacity-0', 'pointer-events-none');
                            stickyCta.classList.add('opacity-100');
                        }
                    });
                };

                const observer = new IntersectionObserver(observerCallback, {
                    root: null, 
                    threshold: 0, 
                    rootMargin: '0px 0px -100px 0px' 
                });

                observer.observe(header);

                stickyCta.addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }

            const updateScrollProgress = () => {
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                if (scrollHeight > 0) {
                    const scrollPercent = (scrollTop / scrollHeight) * 100;
                    const progressBar = document.getElementById('scroll-progress');
                    if (progressBar) progressBar.style.width = scrollPercent + '%';
                }
            };

            window.addEventListener('scroll', updateScrollProgress);
            updateScrollProgress(); 
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßä</text></svg>">
    <title>Icy Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .light-icy-background { background-color: #E0FFFF; position: relative; }

        @keyframes pulse-glow-icy {
            0%, 100% { box-shadow: 0 0 10px rgba(74, 189, 237, 0.7); }
            50% { box-shadow: 0 0 20px rgba(74, 189, 237, 1); }
        }

        .light-icy-background::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, rgba(74, 189, 237, 0.1) 0%, transparent 70%);
            animation: pulse-glow-icy 4s infinite alternate ease-in-out;
            z-index: 0;
        }
        
        .user-message-bubble { background-color: #60a5fa; color: white; border-bottom-right-radius: 0; }
        .ai-message-bubble { background-color: #ccf2ff; color: #1e40af; border-bottom-left-radius: 0; border-left: 3px solid #06b6d4; }

        .ai-message-bubble ul, .user-message-bubble ul { list-style-type: disc; margin-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
        .ai-message-bubble ol, .user-message-bubble ol { list-style-type: decimal !important; margin-left: 1.5rem; padding-left: 0.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
        .ai-message-bubble li, .user-message-bubble li { display: list-item !important; margin-bottom: 0.25rem; }

        #chat-log { flex-grow: 1; overflow-y: auto; scroll-behavior: smooth; min-height: 0; z-index: 10; }
        #input-area { z-index: 50; position: relative; }
        
        .typing-dot {
            width: 4px; height: 4px; background-color: #1e40af; border-radius: 50%;
            display: inline-block; animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body class="light-icy-background">
    <div id="scroll-progress" class="fixed top-0 left-0 h-1 bg-cyan-600 z-[100] transition-all duration-75"></div>
    
    <div class="w-full max-w-4xl flex-grow flex flex-col p-4 sm:p-6 min-h-0 relative">
        <header class="text-center mb-6 py-4 bg-white/70 backdrop-blur-sm rounded-xl shadow-lg border-2 border-cyan-400 flex-shrink-0 z-10">
            <h1 class="text-4xl font-black text-blue-700 tracking-wide inline-flex items-center space-x-3">
                <span>Icy</span>
                <span class="text-sm font-semibold bg-green-500 text-white px-3 py-1 rounded-full border-2 border-white">ALPHA</span>
            </h1>
            <p class="text-blue-400 text-xs mt-1">
                Thin ice and cracks in the code ‚Äî Unstable Build
            </p>
        </header>

        <main id="chat-log" class="space-y-6 p-4 bg-white/95 backdrop-blur-sm rounded-xl shadow-inner border-2 border-blue-200"></main>

        <div id="input-area" class="mt-4 p-4 bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl border-4 border-blue-400 flex-shrink-0">
            <div class="flex items-center space-x-3">
                <input type="text" id="user-input" 
                       placeholder="Type your message here..." 
                       class="flex-grow p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-cyan-500 text-lg text-black bg-white placeholder-gray-400" 
                       autocomplete="off">
                <button id="send-btn" class="px-5 py-3 bg-cyan-500 text-white font-bold rounded-lg shadow-md hover:bg-cyan-600 active:scale-95 transition-all">
                    <span>Send</span>
                </button>
            </div>
        </div>
        
        <footer class="w-full text-center mt-4 py-2 bg-blue-400 rounded-xl border-2 border-white flex-shrink-0 z-10">
            <p class="text-white text-xs font-bold">&copy; 2025 Icy Chatbot | Stay Chill</p>
        </footer>
    </div>

    <script>
        const apiKey = "AIzaSyBYGflGEBfvIcpzSM-_Dglvre9YKXCimFA"; 

        function processMarkdown(text) {
            let html = text;
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (m, lang, code) => `<pre class="bg-slate-800 text-white p-3 rounded my-2 overflow-x-auto"><code>${code.replace(/</g, '&lt;')}</code></pre>`);
            html = html.replace(/^### (.*$)/gm, '<h3 class="font-bold text-lg mt-2">$1</h3>');
            html = html.replace(/^## (.*$)/gm, '<h2 class="font-bold text-xl mt-3">$1</h2>');
            html = html.replace(/^# (.*$)/gm, '<h1 class="font-bold text-2xl mt-4">$1</h1>');
            html = html.replace(/^[\*\-\+] (.*$)/gm, '<temp-li>$1</temp-li>');
            html = html.replace(/^\d+\.\s+(.*$)/gm, '<temp-oli>$1</temp-oli>');
            html = html.replace(/(<temp-li>.*?<\/temp-li>\n?)+/gs, (m) => `<ul>${m.replace(/<temp-li>/g, '<li>').replace(/<\/temp-li>/g, '</li>')}</ul>`);
            html = html.replace(/(<temp-oli>.*?<\/temp-oli>\n?)+/gs, (m) => `<ol>${m.replace(/<temp-oli>/g, '<li>').replace(/<\/temp-oli>/g, '</li>')}</ol>`);
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/`([^`]+)`/g, '<code class="bg-blue-100 px-1 rounded">$1</code>');
            return html.replace(/\n(?!(?:<\/?(?:ul|ol|li|h|pre|table)))/g, '<br>');
        }

        function createMessageElement(text, sender, isTyping = false) {
            const isUser = sender === 'user';
            const alignment = isUser ? 'justify-end' : 'justify-start';
            const bubbleClass = isUser ? 'user-message-bubble' : 'ai-message-bubble';
            const div = document.createElement('div');
            div.className = `flex ${alignment}`;
            
            const isWelcome = !isUser && text.includes("‚ö†Ô∏è");
            const displayContent = isTyping ? 
                `<div class="flex items-center space-x-1 py-1"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>` : 
                (isWelcome ? text : processMarkdown(text));

            div.innerHTML = `
                <div class="max-w-[85%] flex flex-col">
                    ${!isUser ? `<div class="flex items-center space-x-2 mb-1 pl-1"><div class="text-xl">üßä</div><p class="font-black text-blue-700">Icy</p></div>` : ''}
                    <div class="${bubbleClass} p-4 rounded-xl shadow-md border-2 ${isUser ? 'border-blue-600' : 'border-cyan-400'}">
                        ${displayContent}
                    </div>
                </div>`;
            return div;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const log = document.getElementById('chat-log');
            const btn = document.getElementById('send-btn');
            const text = input.value.trim();
            
            if (!text || input.disabled) return;

            log.appendChild(createMessageElement(text, 'user'));
            input.value = '';
            input.placeholder = "Icy is thinking...";
            input.disabled = true;
            btn.disabled = true;
            log.scrollTop = log.scrollHeight;

            const typing = createMessageElement('', 'ai', true);
            log.appendChild(typing);
            log.scrollTop = log.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text }] }] })
                });
                
                if (!response.ok) throw new Error(`Status ${response.status}`);
                
                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "I couldn't generate a response.";
                log.removeChild(typing);
                log.appendChild(createMessageElement(aiText, 'ai'));
            } catch (e) {
                if (typing.parentNode) log.removeChild(typing);
                log.appendChild(createMessageElement(`Connection error: ${e.message}`, 'ai'));
            } finally {
                input.disabled = false;
                btn.disabled = false;
                input.placeholder = "Type your message here...";
                setTimeout(() => input.focus(), 10);
                log.scrollTop = log.scrollHeight;
            }
        }

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('user-input').onkeydown = (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        };

        // Initialize
        window.onload = () => {
            const log = document.getElementById('chat-log');
            const input = document.getElementById('user-input');
            
            const greeting = `
                <p class="text-base font-medium">Hello! I am a helpful and professional AI assistant. Ask me anything to get started.</p>
                <hr class="border-t border-cyan-500 my-2 opacity-50">
                <p class="text-xs text-red-700 font-semibold mt-2 flex items-center space-x-1">
                    <span>‚ö†Ô∏è</span>
                    <span>Note: Your conversation history is temporary and will reset if you refresh or close this page.</span>
                </p>`;
            
            log.innerHTML = ''; 
            log.appendChild(createMessageElement(greeting, 'ai'));
            
            input.disabled = false;
            input.readOnly = false;
            setTimeout(() => {
                input.focus();
                input.click(); 
            }, 500);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Icy's Animations</title>
    <!-- Import Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons for clean aesthetic -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --brand-blue: #0055ff;
            --text-main: #1a1a1a;
            --text-sub: #4b5563;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, "SF Pro Display", "SF Pro Text", "Inter", sans-serif;
            overflow-x: hidden;
            
            /* Big Bold Blue and White Stripes */
            background-color: #ffffff;
            background-image: linear-gradient(
                135deg, 
                var(--brand-blue) 25%, 
                transparent 25%, 
                transparent 50%, 
                var(--brand-blue) 50%, 
                var(--brand-blue) 75%, 
                transparent 75%, 
                transparent
            );
            background-size: 320px 320px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3.5rem 2.5rem;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 480px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .icon-container {
            background: #e0ebff;
            color: var(--brand-blue);
            width: 64px;
            height: 64px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        h1 {
            color: var(--text-main);
            font-size: 2.75rem;
            font-weight: 800;
            margin: 0 0 1rem 0;
            letter-spacing: -0.04em;
        }

        p {
            color: var(--text-sub);
            font-size: 1.15rem;
            line-height: 1.6;
            margin: 0 0 2rem 0;
            font-weight: 400;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 32px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--brand-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #0044cc;
            box-shadow: 0 10px 15px -3px rgba(0, 85, 255, 0.3);
            transform: scale(1.02);
        }

        .feature-icons {
            margin-top: 2.5rem;
            display: flex;
            justify-content: center;
            gap: 24px;
            color: #9ca3af;
            border-top: 1px solid #f3f4f6;
            padding-top: 2rem;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Responsive adjustment */
        @media (max-width: 600px) {
            body {
                background-size: 160px 160px;
            }
            h1 {
                font-size: 2rem;
            }
            .profile-card {
                padding: 2.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="icon-container">
            <i data-lucide="sparkles" size="32"></i>
        </div>
        
        <h1>Icy's Animations</h1>
        
        <p>Bringing stories to life through fluid motion and chillingly smooth visuals. We specialize in making every frame count through elite character design and high-energy graphics.</p>
        
        <div class="button-group">
            <a href="https://code-cat12.github.io/animations" class="btn btn-primary">
                View Project
                <i data-lucide="external-link" size="20"></i>
            </a>
        </div>

        <div class="feature-icons">
            <div class="feature-item">
                <i data-lucide="video" size="24"></i>
                <span>Motion</span>
            </div>
            <div class="feature-item">
                <i data-lucide="layers" size="24"></i>
                <span>Design</span>
            </div>
            <div class="feature-item">
                <i data-lucide="clapperboard" size="24"></i>
                <span>Scene</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>

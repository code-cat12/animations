<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ùÑÔ∏è</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],

                }

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .tri-gradient {
            background: linear-gradient(to right, 
                #ef4444 0%,
                #60a5fa 50%,
                #a78bfa 100%
            );
            background-attachment: fixed;
            background-size: cover;
        }

        #kinetic-welcome span {
            display: inline-block;
            transition: transform 0.15s ease-out;
            will-change: transform;
        }

        /* Falling animation */
        @keyframes fall {
            0% { 
                transform: translateY(-10vh); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(110vh); 
                opacity: 0; 
            }
        }

        .ice-particle {
            position: fixed;
            top: 0;
            pointer-events: none;
            user-select: none;
            z-index: 5;
            will-change: transform;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
        }

        @keyframes pulse-light {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            50% { box-shadow: 0 0 0 8px rgba(255, 255, 255, 0); }
        }
        .pulse-badge {
            animation: pulse-light 2s infinite;
        }
    </style>
</head>
<body class="tri-gradient flex flex-col min-h-screen font-sans">

    <!-- MAIN CONTENT WRAPPER -->
    <div id="main-content-wrapper" class="flex flex-col min-h-screen w-full relative">

        <!-- MAIN CONTENT -->
        <main class="flex-grow flex flex-col items-center justify-center px-4 py-12 z-20">
            
            <div class="text-center w-full mb-8">
                <h1 id="kinetic-welcome" class="text-3xl sm:text-5xl font-extrabold text-white leading-tight tracking-tight drop-shadow-lg">
                    <!-- Letters injected by JS -->
                </h1>
            </div>

            <!-- CONTAINER FOR CARDS -->
            <div class="flex flex-col lg:flex-row items-stretch justify-center gap-8 lg:gap-12 max-w-6xl w-full mb-8">
                
                <!-- Icy Animations Card -->
                <a href="https://code-cat12.github.io/animations/icy/v2/" class="flex-1 flex flex-col transform hover:scale-[1.03] transition duration-300 ease-in-out 
                    bg-gradient-to-tr from-blue-500 to-purple-700 rounded-xl overflow-hidden shadow-2xl 
                    hover:shadow-blue-900/70 group border border-white/30
                    focus:ring-4 focus:ring-white/50 focus:outline-none relative">
                    
                    <span class="absolute top-2 right-2 px-3 py-1 text-xs font-bold uppercase rounded-full bg-white text-blue-600 shadow-md z-20 pulse-badge">
                        Update!
                    </span>

                    <img src="https://i.postimg.cc/Fzm43475/no-Filter.png" 
                        alt="Icy Animations Banner"
                        class="w-full h-48 sm:h-64 object-cover bg-gray-900 group-hover:opacity-85 transition duration-300"
                        onerror="this.onerror=null;this.src='https://placehold.co/768x432/4c2f6d/60a5fa?text=Icy+Animations+Load+Failed';">

                    <div class="p-3 text-center h-24 flex flex-col justify-center flex-grow">
                        <p class="text-white text-xl font-bold tracking-wide drop-shadow-lg mb-0.5">
                            Icy Animations
                        </p>
                        <p class="text-gray-300 text-xs font-light leading-tight">
                            View seamless, chilling effects and unique character movements made by Icy himself.
                        </p>
                    </div>
                </a>

                <!-- Anime Animations Card -->
                <a href="https://code-cat12.github.io/animations/winter" class="flex-1 flex flex-col relative
                    transform hover:scale-[1.03] transition duration-300 ease-in-out
                    bg-gradient-to-tr from-teal-500 to-yellow-500 rounded-xl overflow-hidden shadow-2xl
                    hover:shadow-yellow-700/70 group border border-white/30
                    focus:ring-4 focus:ring-white/50 focus:outline-none">
                    
                    <span class="absolute top-2 right-2 px-3 py-1 text-xs font-bold uppercase rounded-full bg-white text-teal-500 shadow-md pulse-badge z-20">
                        Special Edition
                    </span>

                    <img src="https://pbs.twimg.com/media/G5ozTKLacAIhB-m?format=jpg&name=large"
                        alt="Anime Animations Banner"
                        class="w-full h-48 sm:h-64 object-cover bg-gray-900 group-hover:opacity-85 transition duration-300"
                        onerror="this.onerror=null;this.src='https://placehold.co/768x432/333366/00cec9?text=Anime+Animations+Load+Failed';">
                    
                    <div class="p-3 text-center h-24 flex flex-col justify-center flex-grow">
                        <p class="text-white text-xl font-bold tracking-wide mb-0.5">
                            Anime Animations
                        </p>
                        <p class="text-white text-xs font-light leading-tight">
                            Cinematic anime-inspired sequences featuring exclusive high-octane visual effects.

            </div>
            
        </main>
        
        <footer class="w-full py-6 text-center mt-auto flex flex-col items-center gap-2 z-20">
            <div class="flex items-center space-x-4">
                <a href="https://github.com/code-cat12/animations/releases" 
                   class="text-white hover:text-gray-300 transition duration-200 text-xs font-medium opacity-80 hover:opacity-100 tracking-wider">
                    Releases
                </a>
                <span class="text-white/40 text-xs">‚Ä¢</span>
                <span class="text-white text-xs font-medium opacity-50 tracking-widest uppercase">
                    v1.1.01
                </span>
            </div>
        </footer>
    </div> 

    <script>
        function initKineticWelcome() {
            const container = document.getElementById('kinetic-welcome');
            if (!container) return;
            const text = "Welcome"; 
            const letters = [];
            text.split('').forEach(char => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char; 
                span.classList.add('bg-clip-text', 'text-transparent', 'bg-gradient-to-r', 'from-red-300', 'to-green-300');
                container.appendChild(span);
                letters.push(span);
            });
            const repulsionStrength = 25; 
            const repulsionRadius = 75;  
            document.addEventListener('mousemove', (e) => {
                letters.forEach(span => {
                    const rect = span.getBoundingClientRect();
                    const letterX = rect.left + rect.width / 2;
                    const letterY = rect.top + rect.height / 2;
                    const dx = e.clientX - letterX;
                    const dy = e.clientY - letterY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    let translateY = 0;
                    if (distance < repulsionRadius) {
                        const repulsionFactor = 1 - (distance / repulsionRadius);
                        const direction = dy > 0 ? -1 : 1;
                        translateY = direction * repulsionStrength * repulsionFactor;
                    }
                    span.style.transform = `translateY(${translateY}px)`;
                });
            });
        }

        function createIceParticle(isInitial = false) {
            const particle = document.createElement('div');
            particle.className = 'ice-particle';
            
            const types = ['‚ùÑÔ∏è', 'üßä'];
            particle.textContent = types[Math.floor(Math.random() * types.length)];
            
            const size = Math.random() * 1 + 0.8; 
            // Made faster: duration reduced from 15-25s to 6-12s
            const duration = Math.random() * 6 + 6; 
            
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = `${size}rem`;
            
            // Animation is linear for consistent speed
            particle.style.animation = `fall ${duration}s linear forwards`;
            
            if (isInitial) {
                const offset = Math.random() * -duration;
                particle.style.animationDelay = `${offset}s`;
            }

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        function initIceFall() {
            // Initial burst
            for (let i = 0; i < 30; i++) {
                createIceParticle(true);
            }
            // Steady flow - increased frequency slightly for faster feel
            setInterval(() => createIceParticle(false), 500);
        }

        window.onload = function () { 
            initKineticWelcome();
            initIceFall();
        };
    </script>
</body>
</html>

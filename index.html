    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Updated background with 130% zoom to hide margins/watermarks */
        .page-background {
            background: url('https://media.licdn.com/dms/image/v2/D4E22AQHgbAtlNG5liw/feedshare-shrink_2048_1536/feedshare-shrink_2048_1536/0/1713975534166?e=2147483647&v=beta&t=pMTrPYA0trXCn9gmWGx6l1RIsuXBdmeEyqNQkoc76PM') no-repeat;
            background-position: center 45%; 
            background-size: 130% auto; 
            background-attachment: fixed;
            background-color: #0c0c0c;
            position: relative;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; 
            pointer-events: none;
            z-index: 1;
        }

        #kinetic-welcome span {
            display: inline-block;
            transition: transform 0.15s ease-out;
            will-change: transform;
        }

        @keyframes fall {
            0% { 
                transform: translateY(-10vh); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(110vh); 
                opacity: 0; 
            }
        }

        .ice-particle {
            position: fixed;
            top: 0;
            pointer-events: none;
            user-select: none;
            z-index: 5;
            will-change: transform;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }

        @keyframes pulse-light {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            50% { box-shadow: 0 0 0 8px rgba(255, 255, 255, 0); }
        }
        .pulse-badge {
            animation: pulse-light 2s infinite;
        }
    </style>
</head>
<body class="page-background flex flex-col min-h-screen font-sans">

    <div id="main-content-wrapper" class="flex flex-col min-h-screen w-full relative z-10">

                <!-- Icy Animations Card (Vibrant Dark Blue) -->

                    <div class="p-4 text-center h-28 flex flex-col justify-center flex-grow">
                        <p class="text-white text-2xl font-bold tracking-wide mb-1 drop-shadow-sm">

                        </p>
                        <p class="text-blue-50 text-sm font-medium leading-tight">

                    </div>
                </a>

                <!-- Anime Animations Card (Bright Orange) -->
                <a href="https://code-cat12.github.io/animations/winter" class="flex-1 flex flex-col relative
                    transform hover:scale-[1.03] transition duration-300 ease-in-out
                    bg-animeorange rounded-xl overflow-hidden shadow-2xl

        </main>
        
        <footer class="w-full py-6 text-center mt-auto flex flex-col items-center gap-2">
            <div class="flex items-center space-x-4">

                   class="text-white hover:text-blue-300 transition duration-200 text-sm font-bold drop-shadow-md">

                </a>
                <span class="text-white/40 text-xs">‚Ä¢</span>
                <span class="text-white text-sm font-bold tracking-widest uppercase drop-shadow-md">
                    v1.1.01
                </span>
            </div>
        </footer>
    </div> 

    <script>
        function initKineticWelcome() {
            const container = document.getElementById('kinetic-welcome');
            if (!container) return;
            const text = "Welcome"; 
            const letters = [];
            text.split('').forEach(char => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char; 
                span.classList.add('bg-clip-text', 'text-transparent', 'bg-gradient-to-b', 'from-white', 'to-blue-100');
                container.appendChild(span);
                letters.push(span);
            });
            const repulsionStrength = 30; 
            const repulsionRadius = 100;  
            document.addEventListener('mousemove', (e) => {
                letters.forEach(span => {
                    const rect = span.getBoundingClientRect();
                    const letterX = rect.left + rect.width / 2;
                    const letterY = rect.top + rect.height / 2;
                    const dx = e.clientX - letterX;
                    const dy = e.clientY - letterY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    let translateY = 0;
                    if (distance < repulsionRadius) {
                        const repulsionFactor = 1 - (distance / repulsionRadius);
                        const direction = dy > 0 ? -1 : 1;
                        translateY = direction * repulsionStrength * repulsionFactor;
                    }
                    span.style.transform = `translateY(${translateY}px)`;
                });
            });
        }

        function createIceParticle(isInitial = false) {
            const particle = document.createElement('div');
            particle.className = 'ice-particle';
            
            const types = ['‚ùÑÔ∏è', 'üßä'];
            particle.textContent = types[Math.floor(Math.random() * types.length)];
            
            const size = Math.random() * 0.8 + 1.2; 
            const duration = Math.random() * 4 + 4; 
            
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = `${size}rem`;
            
            particle.style.animation = `fall ${duration}s linear forwards`;
            
            if (isInitial) {
                const offset = Math.random() * -duration;
                particle.style.animationDelay = `${offset}s`;
            }

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        function initIceFall() {
            for (let i = 0; i < 20; i++) {
                createIceParticle(true);
            }
            setInterval(() => createIceParticle(false), 500);
        }

        window.onload = function () { 
            initKineticWelcome();
            initIceFall();
        };
    </script>
</body>
